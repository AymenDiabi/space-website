<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet">

    <script src="../main.js" defer></script>

    <link href="../css/style.css" rel="stylesheet">

  <body>

          <div

            <!-- Navigation Links -->
            <div class="group relative flex flex-col justify-between space-y-[3.45rem] z-10 neon duration-200">
              <a href="../index.html" class="uppercase text-white tracking-widest text-sm md:text-base"><span

              <div class="absolute w-full h-[2px] group-hover:bg-white duration-200"></div>
            </div>
            <div class="group relative flex flex-col justify-between space-y-[3.45rem] z-10 neon duration-200">
              <a href="#" class="uppercase text-white tracking-widest text-sm md:text-base"><span
                  class="hidden md:inline-block font-bold pr-3">01</span>Destination</a>
              <div class="absolute w-full h-[2px] group-hover:bg-white duration-200"></div>

            <div class="group relative flex flex-col justify-between space-y-[3.45rem] z-10 neon duration-200">

            <div class="group relative flex flex-col justify-between space-y-[3.45rem] z-10 neon duration-200">
              <a href="#" class="uppercase text-white tracking-widest text-sm md:text-base"><span
                  class="hidden md:inline-block font-bold pr-3">03</span>Technology</a>
              <div class="absolute w-full h-[2px] group-hover:bg-white duration-200"></div>
            </div>
          </div>
          <!-- Hamburger Menu -->
          <button id="menu-btn" type="button" class="z-50 block self-end px-8 hamburger sm:hidden focus:outline-none">
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div id="menu" class="z-30 absolute hidden p-6 h-full w-4/6 glassmorphism-mb right-0 top-0">
          <div class="flex flex-col items-left justify-start w-full gap-8 pt-32 pl-4 text-white rounded-sm">
            <div class="group relative flex flex-col justify-between z-10 neon duration-200">
              <a href="../index.html" class="uppercase text-white tracking-widest text-xl"><span
                  class="font-bold pr-6">00</span>Home</a>
            </div>
            <div class="group relative flex flex-col justify-between space-y-[3.45rem] z-10 neon duration-200">
              <a href="#" class="uppercase text-white tracking-widest text-xl"><span
                  class="font-bold pr-6">01</span>Destination</a>

            <div class="group relative flex flex-col justify-between space-y-[3.45rem] z-10 neon duration-200">

            </div>
